{% load staticfiles %}

<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <!-- Based on: https://github.com/xenith/django-base-template -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block page_title %}{% endblock %} | Hackbattle 2015</title>
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <meta name="author" content="{% block meta_author %}{% endblock %}">

  <meta name="viewport" content="width=device-width">
  <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
  {% block css %}{% endblock %}
</head>

<body>
{% block body %}
  <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  {% block header %}
  {% endblock %}

  <!-- Main -->
  <div role="main">
    {% block content %}{% endblock %}
  </div>

  <footer class="container">
    <div class="row">
      <div class="col-lg-12">

        <ul class="list-unstyled">
          <li class="pull-right"><a href="#top">Back to top</a></li>
          <li><a href="http://www.vinta.com.br/blog" onclick="pageTracker._link(this.href); return false;">Blog</a></li>
          <li><a href="https://github.com/vintasoftware/hackbattle-2015">GitHub</a></li>
        </ul>
        <p>Code released under the <a href="https://github.com/thomaspark/bootswatch/blob/gh-pages/LICENSE">MIT License</a>.</p>
      </div>
    </div>

  </footer>

  <!-- JavaScript at the bottom for fast page loading -->
  <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
{% endblock %}
</body>
</html>
